<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-image: linear-gradient(#1C1C1C, #282828, #131313);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
}

.rectangle {
    background-color: #333;
    border: 2px solid black;
    border-radius: 20px; 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    padding: 30px;
    width: 400px; 
    text-align: center;
}

.name {
    color: white;
    font-weight: bold;
    font-size: 2em;
    margin-bottom: 1px;
}

.standoff {
    font-family: Monospace;
    color: white;
    font-size: 15px;
    margin-bottom: 5px;
}

.name {
    color: white;
    font-weight: bold;
    font-size: 1.5em;
    margin-bottom: 1px;
}

.cool {
    color: white;
    margin-bottom: 20px;
}

.knowledge-label {
    color: white;
    margin-bottom: 5px;
}

.knowledge-value, .experience-value{
    color: white;
    padding: 5px 5px;
    border-radius: 5px;   
    margin: 5px auto;
}

.experience-label {
    color: white;
    margin-top: 5px;
    margin-bottom: 5px;
}
.standoff {
    font-family: monospace;
    color: white;
    display: inline-block;
    padding: 5px 10px;
    color: white;
}

.kaljeval {
    font-family: monospace;
    color: white;
    display: inline-block;
    padding: 5px 40px;
    background-color: DimGray;
    color: white;
    border-radius: 5px;
    border: 1px solid #131313;
}

.kaljeval:hover {
    transform: scale(1.1);
    transition: 0.1s linear;
}

.kaljeval1:hover {
    transform: scale(1.1);
    transition: 0.1s linear;
}

.kaljeval1 {
    font-family: monospace;
    color: white;
    display: inline-block;
    padding: 10px 40px;
    background-color: Gray;
    color: Seashell;
    border-radius: 10px;
    border: 1px solid #131313;
}
    </style>
</head>
<body>
    <div class="rectangle">

        <p class="name">Интернет Имя</p>
        <p class="standoff">Килька</p>

        <p class="name">Описание</p>
        <p class="standoff">Разрабатываю игры, сайты, начало увлечения в 2021</p>

        <p class="name">Знания</p>
            <p class="kaljeval">Python</p>
            <p class="kaljeval">JavaScript</p>
            <p class="kaljeval">HTML&CSS</p>
            <br>
            <p class="kaljeval">RPM</p>
            <p class="kaljeval">GIMP</p>

        <p class="name">Опыт</p>
        <div class="highlight">
            <p class="kaljeval1">Python-разрабочик: 2 года</p>
            <br>
            <p class="kaljeval1">Вёрстка: 3 года</p>
            <br>
            <p class="kaljeval1">Дизайн: 3 года</p>
            <br>
            <p class="kaljeval1">3D-моделирование: 3 года</p>
            <br>
        </div>

    </div>
</body>
</html>
